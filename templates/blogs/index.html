{% extends 'layout.html' %}

{% block yield %}


	<h2>Blogs</h2>
	<a href="{% url 'create-blog'%}">Write a new blog</a>

	{% for blog in blogs %}
		<h4>{{blog.title | title}}</h4>
		<p>{{blog.body | truncatewords:50}}</p>
		<div>
			<p>Created :{{blog.created | timesince }} ago | {{blog.body | wordcount }} words</p>

			<div>
				<a href="{% url 'blog-detail' blog.id %}">Show</a>
		

			</div>
		</div>
		<br>
	{% empty %}


	{% endfor %}

{% endblock %}
